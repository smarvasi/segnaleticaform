<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caricamento Cartello Stradale</title>
</head>
<body>
    <h2>Carica i dati del cartello stradale</h2>
    <form id="cartelloForm" enctype="multipart/form-data">
        <label for="tipo">Tipo di cartello:</label>
        <input type="number" id="number" name="number" required><br><br>

        <label for="descrizione">Descrizione:</label><br>
        <textarea id="descrizione" name="descrizione" rows="4" cols="50" required></textarea><br><br>

        <label for="immagine">Immagine del cartello:</label>
        <input type="file" id="immagine" name="immagine" accept="image/*" required><br><br>

        <button type="submit">Invia</button>
    </form>

    <div id="risultato"></div>

    <script src="script.js"></script>
</body>
</html>
